<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satellite Imagery</title>

  <link rel="stylesheet" href="main.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <div id="map">
    <h1 aria-hidden="true" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -2; color: black;">Loading imagery...</h1>
  </div>

  <div class="bottom-row">
    <div class="card interactive" id="reset" onclick="resetModal()">Reset data</div>

    <div class="card interactive" id="imagery" onclick="imagerySourceSidebar()">Imagery source</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
